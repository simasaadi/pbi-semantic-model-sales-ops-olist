name: Charts (generate + commit)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "docs/charts/**"
      - "README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate charts
        run: |
          python scripts/make_charts.py

      - name: Commit charts (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(charts): auto-generate KPI charts"
          file_pattern: docs/charts/*.png
