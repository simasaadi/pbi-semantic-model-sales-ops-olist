name: Charts (generate + publish)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download DuckDB CLI (Linux)
        run: |
          set -eux
          mkdir -p tools/duckdb
          DUCKDB_VERSION="v1.4.4"
          curl -L -o duckdb.zip "https://github.com/duckdb/duckdb/releases/download/${DUCKDB_VERSION}/duckdb_cli-linux-amd64.zip"
          unzip -o duckdb.zip -d tools/duckdb
          chmod +x tools/duckdb/duckdb

      - name: Download Olist raw zip (Release asset)
        run: |
          set -eux
          mkdir -p data/raw
          curl -L -o data/raw/olist_raw.zip "https://github.com/simasaadi/pbi-semantic-model-sales-ops-olist/releases/download/data-v1/olist_raw.zip"

      - name: Unzip raw dataset
        run: |
          set -eux
          unzip -o data/raw/olist_raw.zip -d data/raw

      - name: Build DB + marts
        run: |
          set -eux
          mkdir -p data/processed
          ./tools/duckdb/duckdb data/processed/olist.duckdb -f sql/01_staging/load_staging.sql
          ./tools/duckdb/duckdb data/processed/olist.duckdb -f sql/02_staging_typed/stg_typed.sql
          ./tools/duckdb/duckdb data/processed/olist.duckdb -f sql/03_model/build_star.sql

      - name: Generate charts
        run: |
          python scripts/make_charts.py

      - name: Upload charts artifact
        uses: actions/upload-artifact@v4
        with:
          name: charts
          path: docs/charts/*.png

      # Publish charts to GitHub Pages (only on main)
      - name: Configure Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
